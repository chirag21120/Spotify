<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#">
    <title>Spotify -Your favourite music destination</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="img/logo.png" alt="Spotify" />Spotify</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist" id="'songItems">
        <h1>Best Of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer" id="songItemContainer">
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="" alt="">
            <span></span>
            <span class="songListPlay"><span class="timestamp"><i id="9" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <div class="progress">
        <span id="current"></span>
        <input type="range" name="range" id="myProgressBar" min="0" max="100" />
        <span id="totalTime"></span>
      </div>
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid   fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-regular  fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid  fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="img/playing.gif" alt="" id="gif"> <span id="masterSongName"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/726766012a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
